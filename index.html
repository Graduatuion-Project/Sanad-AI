<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام سند - لغة الإشارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            padding: 20px;
        }

        input,
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        #video-container {
            margin-top: 20px;
        }

        video {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>نظام سند - لغة الإشارة</h1>
    <input id="sentence" type="text" placeholder="أدخل جملة باللغة العربية">
    <button onclick="translate()">ترجم</button>
    <div id="message"></div>
    <div id="video-container"></div>

    <script>
        async function translate() {
            const sentence = document.getElementById("sentence").value;
            const messageDiv = document.getElementById("message");
            const videoContainer = document.getElementById("video-container");
            videoContainer.innerHTML = ""; 

            try {
                
                const response = await fetch("http://45.88.223.182:2000/translate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sentence })
                });
                const result = await response.json();

                if (result.status === "success") {
                    messageDiv.textContent = result.message;
                    Object.values(result.matches).forEach(match => {
                        const video = document.createElement("video");
                        video.src = match.video_url;
                        video.controls = true;
                        video.style.margin = "10px";
                        videoContainer.appendChild(video);
                        video.play(); // تشغيل الفيديو تلقائيًا
                    });
                } else {
                    messageDiv.textContent = result.message;
                }
            } catch (error) {
                messageDiv.textContent = `خطأ: ${error.message}`;
            }
        }
    </script>
</body>

</html>
